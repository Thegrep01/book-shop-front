<section *ngIf="searchResult && searchResult.painter | async; else Magazine">
  123
</section>


<ng-template #Magazine>
  <section *ngIf="searchResult && searchResult.date | async; else Book">
    123
  </section>
</ng-template>

<ng-template #Book>
  <section>
    <mat-card *ngFor="let item of searchResult | async">
      <mat-card-content routerLink="book/{{item._id}}">
        <h2>{{item.name}}</h2>
        <p>
          <small>Written by {{item.author}} &bull; price is {{item.price}}$</small>
        </p>
      </mat-card-content>
    </mat-card>
  </section>
</ng-template>
