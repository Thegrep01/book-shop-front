<section *ngIf="searchResult | async">
  <mat-card *ngFor="let item of searchResult | async">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content routerLink="{{type}}/{{item._id}}">
      <img mat-card-lg-image src="http://localhost:8090/{{item.url}}" alt="{{item.name}}">
      <p>
        <small>Written by {{item.author}} &bull; price is {{item.price}}$</small>
      </p>
      <p *ngIf="item.painter">
        <small>Painted by {{item.painter}}</small>
      </p>
    </mat-card-content>
  </mat-card>
</section>
