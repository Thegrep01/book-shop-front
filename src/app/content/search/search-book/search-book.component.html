<div>
  <form [formGroup]="searchForm" (ngSubmit)="search(searchForm.value)">
    <h2>Book</h2>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Author" formControlName="author">
    </mat-form-field>
    <button mat-icon-button color='primary' type="submit">
      <mat-icon>search</mat-icon>
    </button>

    <p>Genres:</p>
    <section class="section">
      <mat-checkbox class="margin" formControlName="history">History</mat-checkbox>
      <mat-checkbox class="margin" formControlName="Sf">Since Fiction</mat-checkbox>
      <mat-checkbox class="margin" formControlName="drama">Drama</mat-checkbox>

      <mat-checkbox class="margin" formControlName="action">Action</mat-checkbox>
      <mat-checkbox class="margin" formControlName="adventure">Adventure</mat-checkbox>
      <mat-checkbox class="margin" formControlName="romance">Romance</mat-checkbox>

      <mat-checkbox class="margin" formControlName="mystery">Mystery</mat-checkbox>
      <mat-checkbox class="margin" formControlName="horror">Horror</mat-checkbox>
      <mat-checkbox class="margin" formControlName="novel">Novel</mat-checkbox>
    </section>

    <p>Bookbinder:</p>
    <section class="section">
      <mat-radio-group formControlName="bookbinder">
        <mat-radio-button class="radio-button margin" value="hardcover">hardcover</mat-radio-button>
        <mat-radio-button class="radio-button margin" value="softcover">softcover</mat-radio-button>
      </mat-radio-group>
    </section>
  </form>
</div>
