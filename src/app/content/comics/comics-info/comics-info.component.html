<div *ngIf="comics">
  <mat-card>
    <h2>{{comics.name}}</h2>
    <mat-card-content *ngFor="let item of comics.genres">
      {{ item }}
    </mat-card-content>
    <p>
      <small>Posted by {{comics.author}} &bull; painted by {{comics.author}} &bull; price is {{comics.price}}$</small>
    </p>
    <p>
      <small>Bookbinder {{comics.bookbider}} &bull; Side {{comics.side}}</small>
    </p>
  </mat-card>
</div>
